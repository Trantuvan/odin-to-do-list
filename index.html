<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta http-equiv=X-UA-Compatible content="ie=edge"><title>ToDo</title><script src=https://kit.fontawesome.com/eec421a4ad.js crossorigin=anonymous></script><script defer=defer src=main.f6ff3c2faafb3aa0dce0.bundle.js></script><link href=main.0110e9a1b4646935fa16.css rel=stylesheet></head><body><div class=wrapper><header class=header><h1 class=header__title>todo</h1><button class=header__light-mode id=light-mode-toggle><img src=images/910b1f9a23741afc341e..svg alt="light mode"></button></header><form id=project-form><div class=form-control><input type=text name=project-name id=project-name placeholder="Create new project..."> <label for=project-name>+</label></div></form><div class=todo-container><div class=todo-container__nav><div class=nav__header>projects</div><ul class=nav__list></ul></div><div class=todo-container__content><div class=content__header><h2 class=header__name>no todo</h2><button class="btn add-task" id=add-task type=button>add task</button></div><ul class=content__list></ul></div></div><nav class=filter-list><div class="filter-item active">All</div><div class=filter-item>Important</div><div class=filter-item>Today</div><div class=filter-item>This Week</div></nav></div><div class="modal deactivated"><div class=modal-container><div class=modal-header><img src=images/6ee81d30b75cab19d6f7..svg alt="close icon"></div><form id=todo><div class=form-action><label for=title>Title</label> <input type=text name=title id=title></div><div class=form-action><label for=notes>Notes</label> <input type=text name=notes id=notes></div><div class=form-action><label for=date>Date</label> <input type=date name=date id=date></div><div class=form-action><button class=btn id=add-todo-submit type=submit>Submit</button></div></form></div></div></body></html>
