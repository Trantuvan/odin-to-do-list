<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDo</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__title">todo</h1>
        <button class="header__light-mode" id="light-mode-toggle">
          <img src="./img/icon-sun.svg" alt="light mode" />
        </button>
      </header>
      <form id="project-form">
        <div class="form-control">
          <input
            type="text"
            name="project-name"
            id="project-name"
            placeholder="Create new project..."
          />
          <label for="project-name">+</label>
        </div>
      </form>
      <div class="todo-container">
        <div class="todo-container__nav">
          <div class="nav__header">projects</div>
          <ul class="nav__list">
            <li class="nav__item active">Test</li>
            <li class="nav__item">Test 1</li>
            <li class="nav__item">Test 2</li>
          </ul>
        </div>
        <div class="todo-container__content">
          <div class="content__header">Test</div>
          <ul class="content__list">
            <li class="content__item">Test 33</li>
            <li class="content__item">Test 33</li>
            <li class="content__item">Test 33</li>
            <li class="content__item">Test 33</li>
            <li class="content__item">Test 33</li>
            <li class="content__item">Test 33</li>
          </ul>
        </div>
      </div>
      <nav class="filter-list">
        <div class="filter-item active">All</div>
        <div class="filter-item">Important</div>
        <div class="filter-item">Today</div>
        <div class="filter-item">This Week</div>
      </nav>
    </div>
  </body>
</html>
